<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="add post.css">
</head>
<body>
    <!-- <header>
        <h1>POST ADVERTISEMENT FORM</h1>
    </header> -->
    <div class="container">
        <form class="form" id="post advertisement" >
            <h1 class="form__title">POST ADVERTISEMENT</h1>
            <div class="form__input-group">
                <label for="PRODUCT NAME">NAME</label>
                <input type="product name" class="form__input" id="product name" name="product name" required autofocus placeholder="enter the name of the product">
                </div>
            <div class="form__input-group">
                <label for="product price">PRICE</label>
                <input type="product price" class="form__input" id="product price" name="product price" required autofocus placeholder="enter the price of the product">
                </div>
            <div class="form__input-group">
                <label for="description">OTHER DETAILS</label>
                <input type="description" class="form__input" id="description" name="description" autofocus placeholder="enter other details">
                </div>
            <div class="form__input-group">
                <label for="myfile">PRODUCT PICTURES</label>
                <input type="file" class="form__input" id="product pictures" name="product pictures" required autofocus placeholder="upload pictures here">
                </div>
            <div class="form__input-group">
                <input type="radio" id="rent/sell" name="rent/sell" value="FOR RENT">
                <label for="vehicle1">FOR RENT</label>
                <input type="radio" id="rent/sell" name="rent/sell" value="TO SELL">
                <label for="vehicle1">TO SELL</label>
                </div>
        
            <button class="form__button" type="submit">SUBMIT</button>
            
        </div>
</body>
